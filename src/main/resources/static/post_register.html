<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        object { width:100vw;}
    </style>
</head>

<body>
    <object type="text/html" data="header.html"></object>

    <div class="container">

        <form class="content_box" id="my_form" action="http://localhost8080/post/register.html" method="post">
            <h1 class="page-header">글쓰기</h1>

            <div class="form-group">
            <label for="title">제목
                <input class="form-control" type="text" id="title"></label>

            <label for="contents">내용입력
                <textarea class="form-control" name="contents" id="contents" ></textarea></label>

            </div>

            <button 
                
                class="btn btn-primary" 
                type="button" 
                data-bs-toggle="modal" 
                data-bs-target="#confirmModal"

                >제출</button>

        </form>
    </div>


    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">
                폼을 제출하시겠습니까?
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="modalSubmit()" >제출하기</button>
              </div>
            </div>
          </div>
        </div>
        <script>
            function modalSubmit(){
                console.log("제출되었습니다");
                document.getElementById("my_form").submit();
            }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
